<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Alarm Clock</h1>
        <!-- Section where the current time will be displayed -->
        <div id="clock">00:00:00 AM</div>

        <!-- Alarm setting section -->
        <div id="set-alarm">
            <h2>Set Alarm</h2>
            <!-- Input field for setting the hour (1-12) -->
            <input type="number" id="hours" placeholder="Hours" min="1" max="12">
            <!-- Input field for setting the minutes (0-59) -->
            <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
            <!-- Input field for setting the seconds (0-59) -->
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
            <!-- Dropdown to select AM/PM -->
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <!-- Button to set the alarm, triggering the setAlarm() function -->
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <!-- Section where the list of active alarms will be displayed -->
        <div id="alarms-list">
            <h2>Alarms</h2>
            <ul id="alarms"></ul>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
